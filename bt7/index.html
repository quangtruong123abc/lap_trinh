<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      .hide {
        display: none;
      }
      .show {
        display: block;
      }

      ul li {
        display: inline-block;
        margin: 0 10px;
        background-color: red;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Yêu cầu:  Click vào tab nào thi show hinh ảnh con của tab đó bên dưới (sử dụng html bên dưới thêm class va id tuỳ thích)
chu ý: mỗi lần click thi chỉ 1 hình ảnh dc hien thi.
Nghia la click vao TINTUC  thi chi có hình ảnh của tt dc hien thi.
click vao bongda thi chi có hình ảnh cua bong da dc hien thi... -->
    <script>
      $(document).ready(function () {
        $("ul li").click(function () {
          var x = $(this).index();
          $(".content div").removeClass("show").addClass("hide");
          $(".content div:eq(" + x + ")")
            .removeClass("hide")
            .addClass("show");
        });
      });
    </script>
  </head>
  <body>
    <div class="demo">
      <ul>
        <li class="tt" id="">tin tuc</li>
        <li>bong da</li>
        <li>thoi trang</li>
      </ul>

      <div class="content">
        <div id="tt" class="hide show">
          <img
            style="width: 170px; height: 170px"
            src="https://i.ytimg.com/vi/Ao1h130hX2E/maxresdefault.jpg"
          />
        </div>
        <div class="hide">
          <img
            style="width: 170px; height: 170px"
            src="https://images2.thanhnien.vn/528068263637045248/2023/5/17/22a1-16843446891441404162194.jpg"
          />
        </div>
        <div class="hide">
          <img
            style="width: 170px; height: 170px"
            src="https://cdn.tgdd.vn/Files/2021/03/28/1338746/top-10-thuong-hieu-thoi-trang-nu-noi-tieng-nhat-tai-viet-nam-202103280357261337.jpg"
          />
        </div>
      </div>
    </div>
  </body>
</html>
