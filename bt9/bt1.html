<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tiêu đề</title>
    <style type="text/css">
      .title {
        width: 20%;
      }
      .address {
        width: 20%;
      }
    </style>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script>
      $(document).ready(function () {
        $("form").submit(function () {
          var name = $("input.name").val();
          var email = $("input.email").val();
          var phone = $("input.phone").val();
          var address = $("input.address").val();
          var title = $("input.title").val();
          var content = $("textarea.content").val();
          var x = 1;
          if (name == "") {
            $("p.err1").text("vui long nhap ten");
            x = 2;
          } else {
            $("p.err1").text("");
          }

          if (email == "") {
            $("p.err2").text("vui long nhap email");
            x = 2;
          } else {
            $("p.err2").text("");
          }

          if (phone == "") {
            $("p.err3").text("vui long nhap phone");
            x = 2;
          } else {
            $("p.err3").text("");
          }

          if (address == "") {
            $("p.err4").text("vui long nhap address");
            x = 2;
          } else {
            $("p.err4").text("");
          }

          if (title == "") {
            $("p.err5").text("vui long nhap title");
            x = 2;
          } else {
            $("p.err5").text("");
          }

          if (content == "") {
            $("p.err6").text("vui long nhap content");
            x = 2;
          } else {
            $("p.err6").text("");
          }

          if (x == 1) {
            return true;
          }
          return false;
        });
      });
    </script>
  </head>

  <body>
    <h1>GOP Y LIEN HE 24H</h1>
    <form action="https://www.24h.com.vn/?">
      <span style="font-weight: 600">Name</span>
      <input type="text" name="" value="" class="name" />
      <p class="err1"></p>
      <span style="font-weight: 600">Email</span>
      <input type="text" name="" value="" class="email" />
      <p class="err2"></p>
      <span style="font-weight: 600">Phone</span>
      <input type="text" name="" value="" class="phone" />
      <p class="err3"></p>
      <span style="font-weight: 600">Address</span>
      <input type="text" name="" value="" class="address" />
      <p class="err4"></p>
      <span style="font-weight: 600">Title</span>
      <input type="text" name="" value="" class="title" placeholder="gop y " />
      <p class="err5"></p>
      <span style="font-weight: 600">Content</span>
      <textarea name="" id="" cols="30" rows="10" class="content"></textarea>
      <p class="err6"></p>
      <button type="submit">send</button>
    </form>
  </body>
</html>
