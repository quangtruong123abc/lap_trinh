<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3 so tu nhien</title>
  </head>
  <body>
    <script type="text/javascript">
      function findBig(a, b, c) {
        let big = a;

        if (b > big) {
          big = b;
        }

        if (c > big) {
          big = c;
        }

        return big;
      }
      console.log(findBig(5, 3, 9));
      console.log(findBig(10, 2, 8));
      console.log(findBig(3, 3, 3));
    </script>
  </body>
</html>
