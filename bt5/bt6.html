<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("button").click(function () {
          var x = $(".img1").attr("src");
          var y = $(".img2").attr("src");
          $(".img1").attr("src", y);
          $(".img2").attr("src", x);
        });
      });
    </script>
  </head>
  <body>
    <img
      class="img1"
      src="https://znews-photo.zingcdn.me/w480/Uploaded/xpivvpib/2023_05_12/Thumb_master.jpg"
    />
    <img
      style="display: none"
      src="https://znews-photo.zingcdn.me/w480/Uploaded/mdf_zremxw/2023_05_12/silva_a.jpg"
      class="img2"
    />
    <button>click</button>
  </body>
</html>
