      var x = localStorage.getItem("hi");
      console.log(x);

      if (x) {
        x = JSON.parse(x);
        console.log(x);
      }
      x.map(function (value, key) {
        if (key == 8) {
          //   console.log(value);
        }
      });
      var xx = [];
      x.map(function (value, key) {
        if (key <= 4) {
          xx.push(value);
        }
      });
      //   console.log(xx);

      var ft = [];
      x.filter(function (value, key) {
        if (key <= 4) {
          ft.push(value);
        }
      });
      //   console.log(ft);

      var a = JSON.stringify(xx);
      localStorage.setItem("xin chao", a);

      var ft = JSON.stringify(ft);
      localStorage.setItem("filter", ft);
