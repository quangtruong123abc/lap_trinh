<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <style type="text/css">
      .demo {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <!-- javascript + jquery: 1 thang ( hoc kien thuc + luyen tu duy chinh)
    - backend php 3 thang

    - frontend reactjs: 2thang -->

    <!-- lam jquery thi goi thu vien cua no vao -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        // click vao the button
        $("button.add").click(function () {
          // cong thuc: $(ten the).ten-ham()

          // addClass: them 1 class vao the html
          $("h1").addClass("demo");

          // $("h1").hide()

          // $("h1").slideUp()
        });

        $("button#remove").click(function () {
          // xoa class demo ra khoi h1
          // $("h1").removeClass("demo")

          // $("h1").show()

          // $("h1").slideDown();

          // hasClass: kiem tra 1 class co trong the html k?
          // - co thi tra ve ket qua TRUE
          // - k -> FALSE

          // KIEM Tra the h1 co class DEMO k?
          var x = $("h1").hasClass("demo");
          // alert(x)

          // kiem tra neu co class DEMO trong h1 thi xoa class DEMO di
          // neu k co class DEMO thi them DEMO vao h1

          if (x == true) {
            $("h1").removeClass("demo");
          } else {
            $("h1").addClass("demo");
          }
        });
      });
    </script>

    <h1>viet ham click vao button thi them class DEMO vao the h1</h1>
    <button class="add">add</button>
    <button id="remove">remove</button>
    <!-- quen cu phap -->
  </body>
</html>
