<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      .demo {
        background-color: red;
      }
      ul {
        background-color: yellow;
      }
      span {
        background-color: green;
        display: none;
        margin: 30px;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
      $(document).ready(function () {
        // find: tim the html/id/class con
        $("li").click(function () {
          // $("span").hide();
          // $(this).find("span").show();
          // var x = $("span").hasClass("demo");
          // // alert(x);
          // if (x == true) {
          //   $("span").hide();
          //   $("span").removeClass("demo");
          // } else {
          //   $("span").show();
          //   $("span").addClass("demo");
          // }

          var x = $(this).find("span");

          if (x.is(":visible")) {
            x.hide();
            x.removeClass("demo");
          } else {
            $("span").hide().removeClass("demo");
            x.show().addClass("demo");
          }
        });
      });
    </script>
  </head>

  <body>
    <h1>bai tap</h1>
    <p>click vao Li nao thi SHOW SPAN con của nó ra</p>
    <p>
      click vao Li khác thi SHOW SPAN con của nó ra và HIDE các SPAN khac di
    </p>
    <p>click vao Li dang có SPAN show thi HIDE SPAN do di</p>

      <li>
        menu1

      </li>

    </ul>
  </body>
</html>
