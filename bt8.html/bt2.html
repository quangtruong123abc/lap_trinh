<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tiêu đề</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>

    <!-- tao 1 ul va 4 li, ben trong Li co span, viet hamclick vaoLi nao, tim tới span con cua no va hide di -->
    <script>
      $(document).ready(function () {
        $("ul li").click(function () {
          $(this).hide();
        });
      });
    </script>
  </head>

  <body>
    <ul>
      <li class="first">li 1</li>
      <li class="second">li 2</li>
      <li class="third">li 3</li>
      <li class="for">li 4</li>
    </ul>
  </body>
</html>
